<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live2D with Face Tracking</title>
    <!-- Include necessary scripts -->
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/dist/WebARRocksFace.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/helpers/WebARRocksFaceDebugHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/helpers/WebARRocksResizer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/helpers/WebARRocksFaceExpressionsEvaluator.js"></script>
    <script src="https://unpkg.com/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: #2a2a2a; 
            overflow: hidden; 
        }
        canvas { 
            position: absolute;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover;
        }
        #video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <canvas id="WebARRocksFaceCanvas"></canvas>
    <video id="video" autoplay muted playsinline></video>
    <script src="main.js"></script>
</body>
</html>
