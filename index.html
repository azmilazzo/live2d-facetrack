<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Face Tracking</title>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/dist/WebARRocksFace.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/helpers/WebARRocksResizer.js"></script>
    <script src="https://unpkg.com/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #WebARRocksFaceCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="WebARRocksFaceCanvas"></canvas>
    <video id="video" autoplay playsinline></video>
    <script src="main.js"></script>
</body>
</html>
