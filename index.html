<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Tracking Project</title>
    <style>
        body { 
            margin: 0; 
            background: #2a2a2a; 
            overflow: hidden; 
        }
        canvas { 
            position: absolute;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover;
        }
        #video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
            z-index: 2;
        }
        #WebARRocksFaceCanvas {
            z-index: 3;
        }
        #live2d-widget {
            z-index: 1 !important;
        }
        .tracking-element {
            position: absolute;
            z-index: 9999 !important;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face/dist/WebARRocksFace.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face/helpers/WebARRocksFaceDebugHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face/helpers/WebARRocksResizer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <video id="video" playsinline autoplay></video>
</body>
</html>
