<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live2D Face Tracking Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    /* Position layers: Live2D widget behind video, debug canvas on top */
    #live2d-widget {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
      opacity: 0;           /* hide the Live2D model */
      pointer-events: none; /* do not block input */
    }
    /* Face tracking canvas (webcam feed) */
    #WebARRocksFaceCanvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    /* Debug overlay canvas (blue/red points) */
    #debugCanvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Live2D widget container (hidden behind) -->
  <div id="live2d-widget"></div>
  
  <!-- Canvas used by WebAR.rocks for face tracking -->
  <canvas id="WebARRocksFaceCanvas" width="640" height="480"></canvas>
  
  <!-- Overlay canvas for drawing debug points -->
  <canvas id="debugCanvas" width="640" height="480"></canvas>

  <!-- Include WebAR.rocks Face library -->
  <script src="path/to/WebARRocksFace.js"></script>
  <!-- Include Live2D widget library -->
  <script src="path/to/l2dwidget.min.js"></script>

  <!-- Initialize Live2D model (behind the scenes) -->
  <script>
    L2Dwidget.init({
      model: {
        jsonPath: 'path/to/model.json'
      },
      display: {
        position: 'right',
        width: 200,
        height: 400
      },
      mobile: {
        show: true,
        scale: 0.5
      }
    });
  </script>

  <!-- Main tracking script -->
  <script src="main.js"></script>
</body>
</html>
