<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Face Tracking</title>
    <script defer src="https://cdn.jsdelivr.net/npm/webxr-rocks-face@3.4.0/dist/WebARRocksFace.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/webxr-rocks-face@3.4.0/helpers/WebARRocksResizer.js"></script>
    <script defer src="https://unpkg.com/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #WebARRocksFaceCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="WebARRocksFaceCanvas"></canvas>
    <video id="video" autoplay playsinline></video>
    <script>
        // Ensure libraries are loaded before main script
        window.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.src = 'main.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
